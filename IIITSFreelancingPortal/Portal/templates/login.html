<body data-ix="full-opacity-on-load" class="body">


	<div data-collapse="medium" data-animation="default" data-duration="400" class="navbar w-nav">
		<div class="book">
			<img src="http://uploads.webflow.com/5862ff0a48ddaea33e96e0ef/58630dd822584dd00564dd47_Book.png" data-ix="book" />
		</div>
		<div data-ix="cactus" class="cactus"></div>
		<div class="content-wrapper w-container" style="display: flex;">

			<div>
				<a href="{% url 'Portal:home' %}" class="brand w-nav-brand">
						<img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/49/IIIT_Sri_City_Logo.png/220px-IIIT_Sri_City_Logo.png" width="60"/>
					<!-- <img src="http://uploads.webflow.com/5862ff0a48ddaea33e96e0ef/587523cda9cb9b0448b0f616_Logo.png" width="30" /> -->
				</a>
			</div>
			<div style="min-height: 120px;height:120px; line-height:120px; vertical-align: center; color: white; font-size:40px;">Freelancing Portal</div>

			<div class="menu-button w-nav-button">
				<div class="burger-menu w-icon-nav-menu"></div>
			</div>
		</div>
	</div>

	<div class="content-section no-top-padding">
		<div class="content-wrapper w-container">
			<div class="header no-bottom-border">
				<h2>Login</h2>
				{% if error_message %}
				<b>{{error_message}}</b>
				<br> {% endif %}
			</div>

			<div class="w-form">
				<form id="wf-form-CTA-Newsletter-Form" name="wf-form-CTA-Newsletter-Form" data-name="CTA Newsletter Form" class="form cta-newsletter"
				 method="post" action="{% url 'Portal:login' %}">
					{% csrf_token %}
					<div class="cta-form">
						<input type="text" autofocus class="text-field cta-name w-input" maxlength="256" name="name" data-name="Name 3" placeholder="User Name"
						 id="name-3" required/>
						<input type="password" class="text-field cta-email w-input" maxlength="256" name="passwd" data-name="password" placeholder="password "
						 id="password" required/>
					</div>
					<input type="submit" value="Login" data-wait="Please wait..." class="submit-cta-newsletter w-button" />
				</form>
			</div>

			<center><a href="https://serene-wildwood-35121.herokuapp.com/login/5bdb2d9d203ce300150cb536">Login with IIITS</a></center>
		</div>
	</div>
	</div>

	<div class="footer">
		<div class="content-wrapper w-container">
			<div class="flex-wrapper">

			</div>
		</div>
	</div>
